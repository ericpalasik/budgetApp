<ion-view view-title="Home">
  <ion-content>
    <div ng-repeat="expense in vm.expenses()">
      {{expense.description}} -
      {{expense.amount}} -
      {{expense.category}}
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <a href="#/add" class="button button-assertive icon-left ion-compose">New Expense</a>
  </div>
</ion-view>
