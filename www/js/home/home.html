<ion-view view-title="Home">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="expense in vm.getExpenses()">
        <div color="primary">Description: {{expense.description}}</div>
        <div color="primary">Amount: {{expense.amount}}</div>
        <div color="primary">Category: {{expense.category}}</div>
      </ion-item>
    </ion-list>
    <span>Total Amount Spent: {{vm.getTotalExpenses()}}</span>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <a href="#/addExpense" class="button button-assertive icon-left ion-compose">New Expense</a>
    <a href="#/addCategory" class="button button-calm icon-right">New Category</a>
  </div>
</ion-view>
